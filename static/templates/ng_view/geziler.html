 <div class="container-fluid" tween-max-stragger>
<div class="row">
  <div class="col-md-12">
    <img src="static/images/slogan.png" class="img-responsive center-block" id="slogan" data-parallax="0.1">
  </div>  
</div><!--slogan row-->
<div id="container-layer" data-parallax="0.2">
          <div class="row" id="geziler_" tween-max-stragger>
           <div class="col-md-12">
            <h1>Gezi RotalarÄ±</h1>
          </div>
          <div class="slide_item col-md-3" ng-repeat="gezi in geziler">
            <a href="#!/geziler/{{ gezi.slug }}/&={{ gezi.id }}">
                <img src="{{gezi.foto}}" alt="{{ gezi.baslik }}" class="img-responsive">
                <span class="gezi_baslik">{{ gezi.baslik }}</span>

                <span class="tag_gezi">
                    <span ng-show="{{ gezi.parent === 5 }}"> Tarihi Gezi</span>
                    <span ng-show="{{ gezi.parent === 7 }}"> Engelsiz Gezi</span>
                    <span ng-show="{{ gezi.parent === 6 }}"> Teknik Gezi</span>
                    <span ng-show="{{ gezi.parent === 4 }}"> Sosyal Gezi</span>
                </span>

            </a>
          </div><!--slide item-->
        </div><!--row-->

      </div><!--end of the container-->
    </div>
