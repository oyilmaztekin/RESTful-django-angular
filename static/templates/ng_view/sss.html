<div class="container" tween-max-stragger>
  <div class="row">
    <div class="col-md-12">
      <img src="static/images/slogan.png" class="img-responsive center-block" id="slogan" data-parallax="0.1">
    </div>  
  </div><!--slogan row-->
  <div id="container-layer" data-parallax="0.2">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1>{{ sss.baslik }}</h1>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <span ng-show="sss.foto_url !== null">
          <img src="{{ sss.foto_url }}" alt="">
        </span>

        <span ng-show="sss.foto !== null">
          <img src="{{ sss.foto }}" alt="">
        </span>

        <div ng-bind-html="sssHTML"></div>

      </div><!--col md sonu-->
    </div><!--row-->
</div><!--end of the container-->
